<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
  </head>

  <body id="body">
    <div id="game">
      <a id="start" href="javascript:start()">START</a>

  </body>
